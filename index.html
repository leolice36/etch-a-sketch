<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="settings">
        <div id="modeBox">
            <form>
                <label>Mode:</label><br>
                <label>
                    <input type="radio" name="mode" value="darken" checked>
                    Darken
                </label><br>
                <label>
                    <input type="radio" name="mode" value="rgb">
                    Color
                </label><br>
            </form>
            <button id="modeBtn">Apply</button>
        </div>
        <div id="resizeBox">
            <div id='sizeDiv'>
            <label for="size">Size:</label>
            <input type="number" name="size" id="size" value='16' max ='100' min='3' onkeydown="return preventInvalidInput(event)">
            </div>
            <button id="sizeBtn">Apply</button>
        </div>
    </section>
    
    <div id="container">

    </div>
    <script src="etch.js"></script>
</body>
</html>
