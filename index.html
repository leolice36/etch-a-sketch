<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="settings">
        <label for="size">Size:</label>
          <input type="number" name="size" id="size">
          <button id="sizeBtn">Apply</button>
          <form>
            <label>Mode:</label><br>
            <label>
                <input type="radio" name="mode" value="darken" checked>
                Darken
            </label><br>
            <label>
                <input type="radio" name="mode" value="rgb">
                RGB
            </label><br>
            
        </form>
        <button id="modeBtn">Apply</button>
    </section>
    <div id="container"></div>
    <script src="etch.js"></script>
</body>
</html>
